<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Operator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="TeamSelect" onclick="toggleTeam()">
        <div id="BlueSide">
        </div>
        <div id="RedSide">
        </div>

        <div id="Attack">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'><path d='M8.32,19.16l-5.54,5.54H2V28h3.31v-0.79l5.54-5.54H8.32V19.16z M25.2,2L10.29,17.18L8.5,15.4l-0.94,0.94l1.87,1.87v2.36h2.36l1.87,1.87l0.94-0.94l-1.78-1.78L28,4.8V2H25.2z M21.68,19.16v2.52h-2.52l5.54,5.54V28H28v-3.31h-0.78L21.68,19.16z M14.6,11.98L4.8,2H2v2.8l9.98,9.8L14.6,11.98z M20.57,18.21l1.87-1.87L21.5,15.4l-1.78,1.78l-1.67-1.71l-2.56,2.56l1.7,1.67L15.4,21.5l0.94,0.94l1.87-1.87h2.36V18.21z'/></svg>
            <h1>Attack</h1>
        </div>

        <div id="Defense">
            <h1>Defense</h1>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'><path fill='%2324262a' d='M19.27,9.74l-4.25,2.17L10.73,9.7L8.15,28h13.7L19.27,9.74z M21.23,7.01V2h-2.88v1.73h-1.96V2h-2.78v1.73h-1.96V2H8.77v4.96l6.25,3.51L21.23,7.01z'/></svg>
        </div>        
    </div>
    <div id="main">
        <div id="Frame">
            <div id="Operator">
                <div id="Portrait" class="Portrait">
                    <div id="Icon" class="Icon"></div>
                </div>
                <h1 id="Label" class="Label"></h1>
            </div>
            <div id="Operator2">
                <div id="Portrait2" class="Portrait">
                    <div id="Icon2" class="Icon"></div>
                </div>
                <h1 id="Label2" class="Label"></h1>
            </div>
        </div>
        <button onclick="roll()">
            <p>
                Random
            </p>
            <p class="right">
                Operator!
            </p>
        </button>
        <div id="Volume">
            <!-- <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'><path d='M19.27,9.74l-4.25,2.17L10.73,9.7L8.15,28h13.7L19.27,9.74z M21.23,7.01V2h-2.88v1.73h-1.96V2h-2.78v1.73h-1.96V2H8.77v4.96l6.25,3.51L21.23,7.01z'/></svg> -->
            <svg viewBox="0 0 36 36">
                <path d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z">
            </svg>
            <input type="range" id="volumeSlider" max="100" value="100" oninput="volumeChange(this)" onclick="volumeChange(this)">
        </div>
    </div>
</body>
</html>
